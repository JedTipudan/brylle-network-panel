<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Brylle's Network & Data Solution</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0a0f24, #0b1b3a, #0a1f4f);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e9f0;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background: rgba(15, 25, 50, 0.85);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 40px;
      width: 340px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      transition: 0.3s;
    }

    .login-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
    }

    .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00b4ff, #0077ff);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: 700;
      font-size: 26px;
      letter-spacing: 1px;
      box-shadow: 0 4px 10px rgba(0, 180, 255, 0.4);
    }

    h2 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    p {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: #101a35;
      color: #e5e9f0;
      transition: 0.3s;
    }

    input:focus {
      background: #142043;
      border: 1px solid #00b4ff;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #00b4ff, #0077ff);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #0077ff, #00b4ff);
    }

    .error {
      color: #ff8080;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      font-size: 12px;
      color: #7b8aa0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">BN</div>
    <h2>Brylle's Network & Data Solution</h2>
    <p>Admin Login</p>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
      <p class="error" id="errorMsg">Invalid credentials!</p>
    </form>
  </div>

  <footer>Â© 2025 Brylle's Network & Data Solution</footer>

  <script>
    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        if (res.ok) {
          window.location.href = "/";
        } else {
          errorMsg.style.display = "block";
        }
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Server error. Please try again.";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
